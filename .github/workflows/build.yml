name: build
on: [push]
jobs:
  buildJob:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - run: chmod +x gradlew
      - run: chmod -R 777 ./
      - name: Build Library
        run: ./gradlew autobindings:build
      - name: Build Compiler
        run: ./gradlew autobindings-compiler:build
      - name: Run Tests
        run: ./gradlew lint:test
